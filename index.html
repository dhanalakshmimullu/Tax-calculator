<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <style>
        /* Adjust container width for responsiveness */
        .container {
            width: 80%; /* Adjust percentage based on your design */
            max-width: 800px; /* Optional: Set maximum width */
            margin: 0 auto; /* Center the container */
            padding: 0 50px 0 5px;
        }

        /* Adjust margin and padding for better responsiveness */
        .col-sm-10,
        .mb-3,
        .mt-5,
        .mb-4,
        .mt-6 {
            margin: 1rem 0; /* Example of using rem units for margin */
            margin-left:8%;
        }

        /* Adjust error icon position for smaller screens */
        .error-icon,
        .error-icon1,
        .error-icon2,
        .error-icon3 {
            display: none;
            position: absolute;
            right: 21%;
            transform: translateY(-130%);
            cursor: pointer;        }

        /* Center the modal vertically on smaller screens */
        @media (max-width: 576px) {
            .modal-dialog {
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    
    <div class="container border border-black mt-5">
        <div class="row">
            <div class="col-sm-10 mb-3 mt-5">
                <label for="grossIncome" class="form-label fw-bold">Enter gross annual income</label>  <i class="bi bi-question-circle" title="Grass annual income is your total salary in a year before any deduction"></i>
                <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income" required>
                <div class="error-icon" id="incomeErrorIcon"><i class="bi bi-exclamation-circle" title="Please enter numbers only"></i></div>
            </div>
            <div class="col-sm-10 mb-3">
                <label for="extraIncome" class="form-label fw-bold">Enter extra income</label>  <i class="bi bi-question-circle" title="Your Extra or another income"></i>
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income" required>
                <div class="error-icon1" id="extraIncomeErrorIcon"><i class="bi bi-exclamation-circle" title="Please enter numbers only"></i></div>
          </div>
            <div class="col-sm-10 mb-3">
                <label for="age" class="form-label fw-bold">Select age group</label>  <i class="bi bi-question-circle" title="select your age"></i>
                <select class="form-select" id="age" required>
                    <option value="" selected disabled>Select age group</option>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &amp; &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <div class="error-icon2" id="ageErrorIcon"><i class="bi bi-exclamation-circle" title="Please select an age group"></i></div>
         </div>
            <div class="col-sm-10 mb-3">
                <label for="deductions" class="form-label fw-bold">Enter total application deduction</label>  <i class="bi bi-question-circle" title="Your Paid or Used amount"></i>
                <input type="text" class="form-control" id="deductions" placeholder="Enter application deductions" required>
                <div class="error-icon3" id="deductionsErrorIcon"><i class="bi bi-exclamation-circle" title="Please enter numbers only"></i></div>
            <div class="col-sm-10 d-grid gap-2 mb-4 mt-5 mr-5">
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md ">
            <div class="modal-content mt-5" style="padding-top:120px; padding-bottom:70px;">
                <div class="modal-body text-center">
                    <h4 id="modalContent"></h4>
                </div>
                <div class="text-center mb-3 mt-6">
                    <button type="button" class="btn btn-primary col-sm-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
